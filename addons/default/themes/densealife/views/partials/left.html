<div class="events-heading">Trending</div>
<div class="event-slot-aera clearfix">
    <ul>
        {{ eventsmanager:trending limit="8"}}
        <li>
            <div class="event-slot-image">
                <a href="{{ url:site uri='eventsmanager/{{slug}}' }}" title="{{ title }}" >{{ eventsmanager:thumb name="{{ thumbnail }}" }}</a>
            </div>
            <span class="events-name">
                {{ title }}
            </span>
            <span class="stars">
                <a href="#">{{ star_count }}</a>
            </span>
            <span class="follower">
                <a href="#">{{ follow_count }}</a>Followers
            </span>
        </li>
        {{ /eventsmanager:trending }}
    </ul>
</div>
{{theme:partial name="blocks/slider"}}
